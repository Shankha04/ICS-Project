<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Secure App</title>
  <style>
    :root {
      --primary-color: #1f2937;
      --secondary-color: #4b5563;
      --accent-color: #2563eb;
      --background-color: #0000FF;
      --card-color: #ffffff;
      --text-color: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .navbar {
      background-color: var(--primary-color);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar h2 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-buttons button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .navbar-buttons button:hover {
      background-color: #1d4ed8;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .card {
      background-color: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
      margin-bottom: 30px;
    }

    h1, h2 {
      color: var(--primary-color);
    }

    .profile-info {
      margin-top: 20px;
    }

    .profile-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .profile-info strong {
      font-weight: 600;
      display: inline-block;
      width: 120px;
    }

    .error-message {
      color: #b91c1c;
      background-color: #fee2e2;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .not-logged-in {
      text-align: center;
      padding: 60px 20px;
    }

    .not-logged-in a {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .not-logged-in a:hover {
      background-color: #111827;
    }

    .loading {
      text-align: center;
      padding: 50px 0;
      font-size: 18px;
      color: var(--secondary-color);
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-buttons {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Secure App</h2>
    <div class="navbar-buttons">
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <div class="container">
    <div id="error-message" class="error-message"></div>

    <div id="loading" class="loading">
      <p>Loading your data...</p>
    </div>

    <div id="not-logged-in" class="not-logged-in" style="display: none;">
      <h2>You are not logged in</h2>
      <p>Please log in to continue</p>
      <a href="login.html">Login</a>
    </div>

    <div id="logged-in-content" style="display: none;">
      <div class="card">
        <h1>Welcome, <span id="username-display"></span>!</h1>
        <p>You are now securely logged in to your account.</p>
      </div>

      <div class="card">
        <h2>Your Profile</h2>
        <div class="profile-info">
          <p><strong>Username:</strong> <span id="profile-username"></span></p>
          <p><strong>Email:</strong> <span id="profile-email"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/home.js"></script>
</body>
</html>
